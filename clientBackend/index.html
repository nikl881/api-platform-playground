<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client backend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
</head>

<body>
<h1>Client backend</h1>
<strong>Add offer </strong>
<p>

<input id="url" type="text" placeholder="url" value="http://url.com">
<input id="price" type="text" placeholder="price" value="235">
<input id="currency" type="text" placeholder="currency" value="USD">
<select id="product">
    <option value="">Choose product</option>
</select>
<input id="add-offer" type="button" value="Add">

<input id="testId" type="button" value="test-button">

</p>

<p>
    Delete offer
    <select name="" id="delete-offer">
    <option value="">Choose offer></option>
    </select>
    <input id="delete-offer-button" type="button" value="Delete">
</p>

</body>

</html>
